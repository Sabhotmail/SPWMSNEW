services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spwms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: spwms1234
      POSTGRES_DB: spwms_production
    volumes:
      - spwms_data_final_v7:/var/lib/postgresql/data
    networks:
      - spwms-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # SPWMS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spwms-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Hardcoding for debug - ensuring app uses exactly what DB has
      DATABASE_URL: postgresql://postgres:spwms1234@postgres:5432/spwms_production
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - spwms-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spwms.rule=Host(`192.168.10.157.sslip.io`) || Host(`rgok4soogwcg8o4sgkk0gosg.110.171.206.154.sslip.io`)"
      - "traefik.http.routers.spwms.entrypoints=http"
      - "traefik.http.services.spwms.loadbalancer.server.port=3000"

networks:
  spwms-network:
    driver: bridge
  coolify:
    external: true

volumes:
  spwms_data_final_v7:
    driver: local
