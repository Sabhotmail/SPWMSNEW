services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spwms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_clean:/var/lib/postgresql/data
    networks:
      - spwms-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # SPWMS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spwms-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - spwms-network
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spwms.rule=Host(`192.168.10.157.sslip.io`) || Host(`rgok4soogwcg8o4sgkk0gosg.110.171.206.154.sslip.io`)"
      - "traefik.http.routers.spwms.entrypoints=http"
      - "traefik.http.services.spwms.loadbalancer.server.port=3000"

networks:
  spwms-network:
    driver: bridge
  coolify:
    external: true

volumes:
  postgres_data_clean:
    driver: local
